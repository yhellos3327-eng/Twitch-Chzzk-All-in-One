<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Quality Bypass</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
        </span>
        <span class="logo-text">Stream Bypass</span>
      </div>
      <div class="version">v1.0.0</div>
    </header>

    <main class="popup-main">
      <!-- Twitch 섹션 -->
      <div class="platform-card twitch">
        <div class="platform-header">
          <div class="platform-info">
            <span class="platform-icon twitch-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M21 3H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h5v2h8v-2h5c1.1 0 1.99-.9 1.99-2L23 5c0-1.1-.9-2-2-2zm0 14H3V5h18v12z"/></svg>
            </span>
            <span class="platform-name">Twitch</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="twitch-enabled">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="platform-status">
          <span class="status-dot" id="twitch-status"></span>
          <span class="status-text" id="twitch-status-text">비활성화</span>
        </div>
      </div>

      <!-- 치지직 섹션 -->
      <div class="platform-card chzzk">
        <div class="platform-header">
          <div class="platform-info">
            <span class="platform-icon chzzk-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M21.58 16.09l-1.09-7.63C20.21 6.46 18.52 5 16.53 5H7.47C5.48 5 3.79 6.46 3.51 8.46l-1.09 7.63C2.12 18.19 3.75 20 5.83 20h12.34c2.08 0 3.71-1.81 3.41-3.91zM9 13H7v2H6v-2H4v-1h2V10h1v2h2v1zm7-1.25c-.41 0-.75-.34-.75-.75s.34-.75.75-.75.75.34.75.75-.34.75-.75.75zm2 2c-.41 0-.75-.34-.75-.75s.34-.75.75-.75.75.34.75.75-.34.75-.75.75z"/></svg>
            </span>
            <span class="platform-name">치지직</span>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" id="chzzk-enabled">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="platform-status">
          <span class="status-dot" id="chzzk-status"></span>
          <span class="status-text" id="chzzk-status-text">비활성화</span>
        </div>
      </div>

      <!-- 통계 -->
      <div class="stats-section">
        <div class="stat-item">
          <span class="stat-label">Twitch 우회</span>
          <span class="stat-value" id="twitch-count">0회</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">치지직 우회</span>
          <span class="stat-value" id="chzzk-count">0회</span>
        </div>
      </div>
    </main>

    <footer class="popup-footer">
      <button class="btn-settings" id="open-settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 4px;"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
        상세 설정
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
