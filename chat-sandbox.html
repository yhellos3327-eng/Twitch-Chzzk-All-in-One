<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; frame-src *; object-src *;">
  <title>Twitch Chat</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #18181b;
    }
    .chat-object {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #adadb8;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid rgba(255,255,255,0.1);
      border-top-color: #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <span>채팅 연결 중...</span>
  </div>
  
  <object 
    id="chat-object"
    class="chat-object"
    type="text/html"
  >
    <p style="color:#888;text-align:center;padding:20px;">
      채팅을 불러올 수 없습니다.
    </p>
  </object>

  <script>
    // URL에서 채널명 가져오기
    const params = new URLSearchParams(window.location.search);
    const channel = params.get('channel');
    
    if (channel) {
      const chatUrl = `https://www.twitch.tv/popout/${channel}/chat?darkpopout`;
      const chatObject = document.getElementById('chat-object');
      const loading = document.getElementById('loading');
      
      // object 로드 완료 시 로딩 숨기기
      chatObject.onload = () => {
        loading.style.display = 'none';
      };
      
      // 채팅 URL 설정
      chatObject.data = chatUrl;
    }
    
    // 부모 창과 통신
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'loadChat') {
        const chatUrl = `https://www.twitch.tv/popout/${event.data.channel}/chat?darkpopout`;
        document.getElementById('chat-object').data = chatUrl;
        document.getElementById('loading').style.display = 'none';
      } else if (event.data && event.data.type === 'refreshChat') {
        const obj = document.getElementById('chat-object');
        const src = obj.data;
        obj.data = '';
        setTimeout(() => { obj.data = src; }, 100);
      }
    });
  </script>
</body>
</html>
