<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Player - Stream Bypass</title>
  <link rel="stylesheet" href="player.css">
  <script src="hls.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- 헤더 -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <span class="logo-icon">▶</span>
          <span class="logo-text">Stream Bypass</span>
        </div>
        <div class="channel-info">
          <span class="channel-name" id="channel-name">Loading...</span>
          <span class="live-badge" id="live-badge">LIVE</span>
        </div>
      </div>
      <div class="header-right">
        <button class="btn-icon" id="pip-btn" title="Picture in Picture">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 7h-8v6h8V7zm2-4H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14z"/>
          </svg>
        </button>
        <button class="btn-icon" id="open-twitch" title="Open in Twitch">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/>
          </svg>
        </button>
        <button class="btn-icon" id="settings-btn" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- 메인 플레이어 -->
    <main class="player-container">
      <div class="player-wrapper" id="player-wrapper">
        <video id="video-player" playsinline></video>

        <!-- 로딩 -->
        <div class="player-overlay" id="loading-overlay">
          <div class="spinner"></div>
          <span>Loading stream...</span>
        </div>

        <!-- 에러 -->
        <div class="player-overlay error" id="error-overlay" style="display:none;">
          <span class="error-icon">⚠️</span>
          <span class="error-message" id="error-message">Error loading stream</span>
          <button class="btn-retry" id="retry-btn">Retry</button>
        </div>

        <!-- 컨트롤 -->
        <div class="player-controls" id="player-controls">
          <div class="controls-left">
            <button class="ctrl-btn" id="play-pause-btn">
              <svg class="icon-play" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
              </svg>
              <svg class="icon-pause" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
              </svg>
            </button>
            <button class="ctrl-btn" id="mute-btn">
              <svg class="icon-volume" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
              </svg>
              <svg class="icon-muted" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display:none;">
                <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
              </svg>
            </button>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="100">
            <span class="live-indicator">● LIVE</span>
          </div>
          <div class="controls-right">
            <div class="quality-selector">
              <button class="ctrl-btn" id="quality-btn">
                <span id="current-quality">Auto</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M7 10l5 5 5-5z"/>
                </svg>
              </button>
              <div class="quality-menu" id="quality-menu"></div>
            </div>
            <button class="ctrl-btn" id="fullscreen-btn">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- 1080p 뱃지 -->
        <div class="quality-badge" id="quality-badge">1080p</div>
      </div>
    </main>

    <!-- 사이드바 (채팅 등) -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <span>Chat</span>
        <button class="btn-icon" id="toggle-chat">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
      <iframe id="chat-frame" class="chat-frame" frameborder="0"></iframe>
    </aside>
  </div>

  <script src="player.js"></script>
</body>
</html>
